<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>结婚请柬</title>
    <meta name="description" content="吾儿将大婚，恭请贤夫妇莅临一聚,吴若祥、田秋英敬邀">
    <link href="css/swiper.min.css" rel="stylesheet">
    <script>
        var t = new Date().valueOf();
        document.write('<link href="css/style.css?'+ t +'" rel="stylesheet">')
    </script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide part-1">
            <div class="corner"><i></i><i></i><i></i><i></i></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d">
                <div>
                    <p>儿子即将大婚，恭请各位亲朋好友光临</p>
                    <p>吴若祥 田秋英 敬邀</p>
                </div>
            </div>
            <div class="e"></div>
            <div class="f">
                <span>新郎：吴亚君</span>
                <span>新娘：常桂兰</span>
            </div>
            <div class="g">
                <div class="p1">
                    <p>2017年1月18日</p>
                    <p>农历二零一六年腊月二十一</p>
                </div>
                <p class="p2">举行婚礼</p>
            </div>
        </div>
        <div class="swiper-slide part-2">
            <div class="corner"><i></i><i></i><i></i><i></i></div>
            <div class="a a-1">联系父母</div>
            <div class="b"></div>
            <div class="c">
                <a href="tel:13365847018"><i></i>拨打父亲电话</a>
                <a href="tel:15364367017"><i></i>拨打母亲电话</a>
            </div>
            <div class="a">联系新人</div>
            <div class="b"></div>
            <div class="c">
                <a href="tel:15616132846"><i></i>拨打新郎电话</a>
                <a href="tel:15608443014"><i></i>拨打新娘电话</a>
            </div>
        </div>
    </div>
    <a href="javascript:void(0)" class="sound play"><audio src="sound/music.mp3" autoplay="autoplay" preload="auto" loop="loop" id="sound"></audio></a>
    <a href="javascript:void(0)" class="arrow"></a>
</div>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/swiper.min.js"></script>
<script>
    $(function(){

        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            onSlideChangeEnd: function(){
                if(swiper.isEnd){
                    $(".arrow").hide();
                }else{
                    $(".arrow").show();
                }
            }
        });
        $(".arrow").click(function(){
            swiper.slideTo(1, 500, false);
        });
        var flag=1;
        $(".sound").click(function(){
            $(this).toggleClass("play");
            if(flag==1){
                $("#sound")[0].pause();
                flag=0;
            }else{
                $("#sound")[0].play();
                flag=1;
            }
        });
    })
</script>
</body>
</html>
